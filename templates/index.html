<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Slomo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 4 References -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Link to FontAwesome -->

    <link href="https://fonts.googleapis.com/css?family=Iceberg" rel="stylesheet">
    <link rel="stylesheet" href="slow.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header" name="header">
            <div class="col-md-12" style="text-align: center; background-color:rgb(188, 139, 201)">
                    <h1>Snail Slomo</h1>
                    <p>Slow your video!</p>
            </div>
        </div>
        <div class="row" id="main" name="main">
            <div class="col-md-12" id="inner" name="inner" style="background-color: rgb(114, 114, 114)">              
                <br>
                <div class="dropdown">
                    <button class=" center btn btn-large dropdown-toggle" type="button" id="Upload your videoButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        Upload your video
                    </button>
                    <div class="dropdown-menu" aria-labelledby="Upload your videoButton">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <form method="post" enctype="multipart/form-data" class="custom-file">
                            <!--- csrf_token -->
                            <input type="file" name="myfile" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <!-- <label class="custom-file-label" for="inputGroupFile01">Choose file</label> -->
                            <div class="form-group">
                                <button type="button" class="btn btn-large btn-primary">Submit</button>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <br>
                <!-- <input type="submit" class="center btn btn-large btn-primary" value="Submit"> -->
                <br>
                <!-- {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                {% endif %}
                {% endblock %} -->
                <br>
                <p class="text-center" style="color: lavender">Turn this...</p>
                <img src="img/fastcar.gif" class="img-fluid center">
                <p class="text-center" style="color: lavender">Into this!</p>
                <img src="img/slomo.gif" class="img-fluid center">  
                </div>
            </div>
        </div>
        <div class="row" id="footer" name="footer">
            <div class="col-md-12" style="text-align-last: center; background-color:rgb(188, 139, 201)">
                <span class="text-muted">Created at HackWCU.</span>
                <p><small>Robert, Olivia, Rebecca</small></p>
            </div>
        </div>
    </div>
